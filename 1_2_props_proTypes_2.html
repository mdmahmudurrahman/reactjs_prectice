<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="view">
    </div>
    <script type="text/babel">
      var MyPropType = React.createClass({
        propTypes: {
          message: React.PropTypes.string,
          // message2: React.PropTypes.number
          message2: React.PropTypes.string
          // message3: React.PropTypes.isRequired
        },
        render: function(){
          return (
              <div>
                <h2>This is an example of props and propTypes</h2>
                <div>{this.props.message}</div>
                <div>{this.props.message2}</div>
              </div>
            );
        }
      });
      ReactDOM.render(<MyPropType message="This is the message1 from props"
        message2="This is the message2 from props" />, document.body);
    </script>
  </body>
</html>
