<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="view">
    </div>
    <script type="text/babel">
      var MyState = React.createClass({
        getInitialState: function(){
          return {
            myMessage: "I am from default state"
          };
        },
        updateMessage: function(e){
          this.setState({myMessage: e.target.value});
        },   

        render: function(){
          return (
            <div>
              <input type="text" onChange={this.updateMessage} />
              <div>Hello React</div>
              <div>{this.state.myMessage}</div>
            </div>   
            );
        }
      }); 
      ReactDOM.render(<MyState />, document.body);
    </script>
  </body>
</html>
