<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="view">
    </div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function(){
          return <div>{this.props.message}</div>;
        }
      });

      var HelloReact = React.createClass({
        getInitialState: function(){
          return { message: "dynamic message" }
          },

        updateMessage: function() {
            this.setState({
              message: this.refs.textBox.value
            }); 
          },
        
        render: function(){
          return (
            <div>
              <HelloMessage message="Static Message"></HelloMessage>
              <input type="text" ref="textBox" />
              <button onClick={this.updateMessage}>Update</button>
              <div>{this.state.message}</div>
            </div>  
            );                         
        }
      });
      ReactDOM.render(<HelloReact/>, document.getElementById("view"));
    </script>
  </body>
</html>
